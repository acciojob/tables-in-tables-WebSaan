<!DOCTYPE html>
<html>
<head>
<style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    padding: 8px;
  }
  th {
    background-color: lightgray;
  }
  .black-cell {
    background-color: black;
    color: white;
  }
</style>
</head>
<body>

<table>
  <tr>
    <th colspan="3">Main Table</th>
  </tr>
  <tr>
    <td colspan="3">
      <table>
        <tr>
          <th colspan="2">Nested Table 1</th>
        </tr>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
        <tr>
          <td>Content 1-1</td>
          <td>Content 1-2</td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td>
      <table>
        <tr>
          <th colspan="2">Nested Table 2</th>
        </tr>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
        <tr>
          <td>Content 2-1</td>
          <td>Content 2-2</td>
        </tr>
        <tr>
          <td colspan="2" class="black-cell">HTML</td>
        </tr>
      </table>
    </td>
    <td>
      <table>
        <tr>
          <th colspan="2">Nested Table 3</th>
        </tr>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
        <tr>
          <td>Content 3-1</td>
          <td>Content 3-2</td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td colspan="3">
      <table>
        <tr>
          <th colspan="2">Nested Table 4</th>
        </tr>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
        <tr>
          <td>
            <ul>
              <li>List item 1</li>
              <li>List item 2</li>
              <li>List item 3</li>
            </ul>
          </td>
          <td>Content 4-2</td>
        </tr>
      </table>
    </td>
  </tr>
</table>

</body>
</html>
