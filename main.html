<!DOCTYPE html>
<html>
<head>
    <title>Nested Tables Example</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
        
        th {
            background-color: #f2f2f2;
        }

        .black-cell {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Nested Table 1</th>
        </tr>
        <tr>
            <td>
                <table>
                    <tr>
                        <th>Nested Table 2</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td rowspan="3" class="black-cell">HTML</td>
                        <td>List item 1</td>
                        <td>List item 4</td>
                    </tr>
                    <tr>
                        <td>List item 2</td>
                        <td>List item 5</td>
                    </tr>
                    <tr>
                        <td>List item 3</td>
                        <td>List item 6</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
